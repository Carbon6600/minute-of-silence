<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•–≤–∏–ª–∏–Ω–∞ –º–æ–≤—á–∞–Ω–Ω—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: clamp(10px, 2.5vw, 16px);
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 100vw;
            padding: clamp(10px, 3vw, 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: clamp(20px, 5vh, 40px);
        }

        .clock-container {
            position: relative;
            width: 100%;
            flex-shrink: 0;
        }

        .clock {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
            font-family: 'Courier New', monospace;
            line-height: 1;
            white-space: nowrap;
        }

        .clock::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: min(200px, 50vw);
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .date-display {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            color: #666;
            margin-top: clamp(10px, 3vh, 20px);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            line-height: 1.4;
        }

        .player-container {
            background: #111;
            border: 1px solid #333;
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(12px, 4vw, 24px);
            width: min(95%, 600px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            flex-shrink: 0;
            margin: 0 auto;
            position: relative;
        }

        .track-header {
            display: flex;
            align-items: center;
            gap: clamp(10px, 3vw, 15px);
            margin-bottom: clamp(10px, 3vw, 15px);
            flex-wrap: wrap;
        }

        .play-btn {
            width: clamp(44px, 12vw, 56px);
            height: clamp(44px, 12vw, 56px);
            border-radius: 50%;
            background: #f50;
            border: none;
            color: white;
            font-size: clamp(16px, 5vw, 20px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            flex-shrink: 0;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            position: relative;
            z-index: 10;
        }

        .play-btn:hover, .play-btn:active {
            transform: scale(1.05);
            background: #e64a00;
        }

        .play-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .track-info {
            text-align: left;
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            color: #999;
        }

        .waveform-container {
            position: relative;
            height: clamp(40px, 12vw, 70px);
            background: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            margin: clamp(8px, 2vw, 15px) 0;
            touch-action: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .waveform-container.ready {
            opacity: 1;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 2px;
            gap: 1px;
        }

        .wave-bar {
            flex: 1;
            background: #444;
            border-radius: 1px;
            transition: background 0.1s;
            min-width: 1px;
        }

        .wave-bar.played {
            background: #f50;
        }

        .wave-bar:hover, .wave-bar:active {
            background: #666;
        }

        .progress-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 2px;
            background: #f50;
            pointer-events: none;
            box-shadow: 0 0 10px #f50;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            color: #666;
            font-variant-numeric: tabular-nums;
            margin-top: 5px;
        }

        .auto-play-status {
            margin-top: clamp(8px, 2vw, 12px);
            padding: clamp(8px, 2vw, 10px);
            background: rgba(255, 85, 0, 0.1);
            border: 1px solid rgba(255, 85, 0, 0.3);
            border-radius: 4px;
            font-size: clamp(0.75rem, 3vw, 0.85rem);
            color: #f50;
            display: none;
            line-height: 1.3;
        }

        .auto-play-status.active {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –ø–æ–º–∏–ª–∫—É */
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(100px); }
        }

        .sync-status {
            position: fixed;
            bottom: clamp(10px, 3vh, 20px);
            right: clamp(10px, 3vw, 20px);
            font-size: clamp(0.65rem, 2vw, 0.75rem);
            color: #444;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        .sync-dot {
            width: clamp(6px, 2vw, 8px);
            height: clamp(6px, 2vw, 8px);
            border-radius: 50%;
            background: #333;
            transition: background 0.3s;
        }

        .sync-dot.synced {
            background: #0f0;
            box-shadow: 0 0 8px #0f0;
        }

        .sync-dot.syncing {
            background: #ff0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                gap: 20px;
                padding: 10px;
            }
            
            .clock-container {
                flex: 1;
            }
            
            .player-container {
                width: min(50%, 400px);
                flex-shrink: 0;
            }
            
            .clock {
                font-size: clamp(2rem, 10vh, 4rem);
            }
            
            .date-display {
                font-size: 0.7rem;
                margin-top: 5px;
            }
        }

        @media (max-width: 320px) {
            .clock {
                font-size: 2.5rem;
            }
            
            .waveform-container {
                height: 35px;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .clock {
                font-size: 6rem;
            }
            
            .player-container {
                max-width: 500px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                gap: 60px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #000;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <div class="error-message" id="errorMessage"></div>

    <div class="container">
        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
            <div class="date-display" id="date">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>

        <div class="player-container">
            <div class="track-header">
                <button class="play-btn" id="playBtn" aria-label="–í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏">‚ñ∂</button>
                <div class="track-info">
                    <div class="track-title">–•–≤–∏–ª–∏–Ω–∞ –º–æ–≤—á–∞–Ω–Ω—è</div>
                    <div class="track-artist">–©–æ–¥–µ–Ω–Ω–∞ –ø–∞–º'—è—Ç—å</div>
                </div>
            </div>

            <div class="waveform-container" id="waveformContainer">
                <div class="waveform" id="waveform"></div>
                <div class="progress-line" id="progressLine" style="left: 0%"></div>
            </div>

            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">--:--</span>
            </div>

            <div class="auto-play-status" id="autoPlayStatus">
                üîä –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ 9:00 (–£–∫—Ä–∞—ó–Ω—Å—å–∫–∏–π —á–∞—Å)
            </div>
        </div>
    </div>

    <div class="sync-status">
        <span>NTP:</span>
        <div class="sync-dot" id="syncDot"></div>
        <span id="syncText">...</span>
    </div>

    <audio id="audioPlayer" preload="auto" crossorigin="anonymous">
        <source src="./silence.mp3" type="audio/mpeg">
        <source src="silence.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –∞—É–¥—ñ–æ.
    </audio>

    <script>
        const CONFIG = {
            targetHour: 9,
            targetMinute: 0,
            ntpServers: [
                'https://worldtimeapi.org/api/timezone/Europe/Kiev',
                'https://timeapi.io/api/Time/current/zone?timeZone=Europe/Kiev'
            ]
        };

        let state = {
            timeOffset: 0,
            isPlaying: false,
            hasAutoPlayedToday: false,
            lastCheckDate: null,
            animationId: null,
            audioLoaded: false
        };

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 5000);
        }

        function initParticles() {
            const container = document.getElementById('particles');
            const isMobile = window.matchMedia('(pointer: coarse)').matches;
            const count = isMobile ? 30 : 50;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.opacity = Math.random() * 0.5;
                container.appendChild(particle);
            }
        }

        function generateWaveform() {
            const container = document.getElementById('waveform');
            const width = window.innerWidth;
            const bars = width < 400 ? 60 : (width < 768 ? 80 : 100);
            
            container.innerHTML = '';
            
            for (let i = 0; i < bars; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                const height = 20 + Math.random() * 80;
                bar.style.height = height + '%';
                container.appendChild(bar);
            }
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(generateWaveform, 250);
        });

        async function syncTime() {
            const syncDot = document.getElementById('syncDot');
            const syncText = document.getElementById('syncText');
            
            syncDot.className = 'sync-dot syncing';
            syncText.textContent = '...';

            try {
                let serverTime = null;
                
                for (const server of CONFIG.ntpServers) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 5000);
                        
                        const startTime = Date.now();
                        const response = await fetch(server, { signal: controller.signal });
                        clearTimeout(timeoutId);
                        
                        const data = await response.json();
                        const endTime = Date.now();
                        const latency = (endTime - startTime) / 2;
                        
                        if (server.includes('worldtimeapi')) {
                            serverTime = new Date(data.utc_datetime).getTime() + latency;
                        } else if (server.includes('timeapi.io')) {
                            serverTime = new Date(data.dateTime).getTime() + latency;
                        }
                        
                        if (serverTime) break;
                    } catch (e) {
                        continue;
                    }
                }

                if (serverTime) {
                    state.timeOffset = serverTime - Date.now();
                    syncDot.className = 'sync-dot synced';
                    syncText.textContent = 'OK';
                } else {
                    throw new Error('–ù–µ–º–∞—î –∑\'—î–¥–Ω–∞–Ω–Ω—è');
                }
            } catch (error) {
                syncDot.className = 'sync-dot';
                syncText.textContent = 'Local';
                state.timeOffset = 0;
            }
        }

        function getSyncedTime() {
            return new Date(Date.now() + state.timeOffset);
        }

        function formatTime(date) {
            return date.toLocaleTimeString('uk-UA', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZone: 'Europe/Kiev'
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString('uk-UA', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'Europe/Kiev'
            });
        }

        function updateClock() {
            const now = getSyncedTime();
            document.getElementById('clock').textContent = formatTime(now);
            document.getElementById('date').textContent = formatDate(now);
            checkAutoPlay(now);
        }

        function checkAutoPlay(now) {
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentDate = now.toDateString();

            if (state.lastCheckDate !== currentDate) {
                state.hasAutoPlayedToday = false;
                state.lastCheckDate = currentDate;
                document.getElementById('autoPlayStatus').classList.remove('active');
            }

            if (!state.hasAutoPlayedToday && 
                currentHour === CONFIG.targetHour && 
                currentMinute === CONFIG.targetMinute &&
                state.audioLoaded) {
                
                playAudio();
                state.hasAutoPlayedToday = true;
                document.getElementById('autoPlayStatus').classList.add('active');
            }
        }

        function playAudio() {
            const audio = document.getElementById('audioPlayer');
            const btn = document.getElementById('playBtn');
            
            if (!state.audioLoaded) {
                showError('–ê—É–¥—ñ–æ —â–µ –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î—Ç—å—Å—è...');
                return;
            }
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    state.isPlaying = true;
                    btn.textContent = '‚è∏';
                    animateWaveform();
                }).catch(err => {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è:', err);
                    if (err.name === 'NotAllowedError') {
                        document.getElementById('autoPlayStatus').textContent = 
                            '‚ö†Ô∏è –¢–æ—Ä–∫–Ω—ñ—Ç—å—Å—è Play –¥–ª—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è (–±—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫—É—î –∞–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è)';
                        document.getElementById('autoPlayStatus').classList.add('active');
                        showError('–ë—Ä–∞—É–∑–µ—Ä –±–ª–æ–∫—É—î –∞–≤—Ç–æ–≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è. –ù–∞—Ç–∏—Å–Ω—ñ—Ç—å Play –≤—Ä—É—á–Ω—É.');
                    } else {
                        showError('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è: ' + err.message);
                    }
                });
            }
        }

        function pauseAudio() {
            const audio = document.getElementById('audioPlayer');
            const btn = document.getElementById('playBtn');
            
            audio.pause();
            state.isPlaying = false;
            btn.textContent = '‚ñ∂';
            cancelAnimationFrame(state.animationId);
        }

        function togglePlay() {
            if (state.isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }

        function animateWaveform() {
            const audio = document.getElementById('audioPlayer');
            if (!audio.duration) return;

            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressLine').style.left = progress + '%';
            
            const bars = document.querySelectorAll('.wave-bar');
            const playedBars = Math.floor((progress / 100) * bars.length);
            
            bars.forEach((bar, index) => {
                bar.classList.toggle('played', index < playedBars);
            });

            document.getElementById('currentTime').textContent = formatAudioTime(audio.currentTime);
            
            if (state.isPlaying) {
                state.animationId = requestAnimationFrame(animateWaveform);
            }
        }

        function formatAudioTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function handleWaveformInteraction(e) {
            e.preventDefault();
            const audio = document.getElementById('audioPlayer');
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const x = clientX - rect.left;
            const percent = Math.max(0, Math.min(1, x / rect.width));
            
            if (audio.duration) {
                audio.currentTime = percent * audio.duration;
                if (!state.isPlaying) {
                    animateWaveform();
                }
            }
        }

        function setupAudio() {
            const audio = document.getElementById('audioPlayer');
            const btn = document.getElementById('playBtn');
            const waveformContainer = document.getElementById('waveformContainer');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –º–æ–∂–µ–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—É–¥—ñ–æ
            audio.addEventListener('canplaythrough', () => {
                state.audioLoaded = true;
                waveformContainer.classList.add('ready');
                document.getElementById('duration').textContent = formatAudioTime(audio.duration);
                console.log('–ê—É–¥—ñ–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ:', audio.duration);
            }, { once: true });
            
            audio.addEventListener('error', (e) => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞—É–¥—ñ–æ:', e);
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞—É–¥—ñ–æ—Ñ–∞–π–ª. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —à–ª—è—Ö: silence.mp3');
                btn.disabled = true;
            });
            
            audio.addEventListener('ended', () => {
                state.isPlaying = false;
                btn.textContent = '‚ñ∂';
            });

            // –ü—Ä–∏–º—É—Å–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            audio.load();
        }

        async function init() {
            initParticles();
            generateWaveform();
            setupAudio();
            await syncTime();
            
            setInterval(updateClock, 1000);
            updateClock();
            setInterval(syncTime, 300000);

            const playBtn = document.getElementById('playBtn');
            playBtn.addEventListener('click', togglePlay);
            
            // –ü–æ–∫—Ä–∞—â–µ–Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ —Ç–æ—Ä–∫–∞–Ω—å
            playBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                playBtn.style.transform = 'scale(0.95)';
            }, { passive: false });
            
            playBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                playBtn.style.transform = '';
                togglePlay();
            });

            const waveformContainer = document.getElementById('waveformContainer');
            waveformContainer.addEventListener('click', handleWaveformInteraction);
            waveformContainer.addEventListener('touchstart', handleWaveformInteraction, { passive: false });
            waveformContainer.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleWaveformInteraction(e);
            }, { passive: false });

            if ('vibrate' in navigator) {
                playBtn.addEventListener('click', () => navigator.vibrate(50));
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    syncTime();
                    updateClock();
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
